<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="cropstop_stylesheet.css">
	    <title>Crop Stop</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	</head>
	<body >
		<div id="overlay"></div>
		<div id="display">
			<div style="height:40px;"></div>
			<button class="settingsButton" id="home" onclick="window.location='map_screen.html'">Home </button>
			<button class="settingsButton" id="profile" onclick="window.location='user_profile.html'">Profile </button>
			<button class="settingsButton" id="about" onclick="window.location='about_us.html'">About Us </button>
			<button class="settingsButton" id="search">Search</button>
			<button class="settingsButton" id="help" >Help </button>
		</div>
		<img src="menu.svg" style="position: absolute; left: 12px; width:50px;"id="menu">
		<img src="account_circle.svg" style="position: absolute; right: 25px; width:50px;"onclick="window.location='user_profile.html'">
		<h1 style="width:90vw;position:relative;top:60px;text-align:center;">Search Results</h1>
		<p style="width:90vw;position:relative;top:50px;text-align:center;font-size:20px;">
		</p>
		<div id="help_display">
			<div style="height:20px"></div>
			<div style="width=100%;text-align:center;font-size:45px;"> What are you looking for?</div>
			<form>
				<input class="help_textfield" type="text" name="help_field" ><br>
				<input class="button" type="submit" name="search" value="Search" style="position: relative;top:50px;width:40vw;left:25vw;"><br>
			</form>
		</div>
		<div id="search_display">
			<div style="height:20px"></div>
			<div style="width=100%;text-align:center;font-size:45px;"> Search</div>
			<form action="search_results.html">
				<h2 style="position:relative;left:15px;">Items:</h2>
				<input class="help_textfield" type="text" name="food1" ><br><br>
				<input class="help_textfield" type="text" name="food2" ><br><br>
				<input class="help_textfield" type="text" name="food3" ><br><br>
				<h2 style="position:relative;left:15px;">Vendor Name:</h2>
				<input class="help_textfield" type="text" name="vendor_name" ><br>
				<input class="button" type="submit" name="search" value="Go" style="position: relative;top:50px;width:40vw;left:25vw;"><br>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="cropstop.js"></script>

	</body>
</html>
